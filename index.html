<html>
  <head>
    <title>Feature Detector</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <py-config>
      - autoclose_loader: true
      - runtimes:
        - src: "https://cdn.jsdelivr.net/pyodide/dev/full/pyodide.js"
          name: pyodide-dev
          lang: python
    </py-config>
    <py-env>
      - opencv-python
      - paths:
        - ./main.py
    </py-env>

  </head>

  <body>

  <input id="image-file" type="file"  />
  <button id="click-btn"
          class="p-2 text-white bg-blue-600 border border-blue-600 rounded vertical"
          pys-onClick="handle_click">Click</button>
  <div id="output"></div>




    <canvas id="layer1" width="100" height="100"
            style="position: fixed; z-index: 0;"></canvas>
    <canvas id="layer2" width="100" height="100"
            style="position: fixed;  z-index: 1;"></canvas>


      <canvas id="canvas" style="position: relative;  z-index: 0;"></canvas>



    <py-script src="main.py"></py-script>
    <script src="index.js"></script>
  </body>
</html>
